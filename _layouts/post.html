---
layout: default
---

<div class="posts">
  <div class="post-header">
    <h2 class="h4">
      <i class="fa fa-hand-o-right" aria-hidden="true"></i>
      <a href="{{ page.url | prepend: site.baseurl | prepend: site.url }}">{{ page.title }}</a>
    </h2>

    <p class="smaller">Authored by {{ page.author | default: site.author.name }} on {{ page.date | date: "%B %-d, %Y" }}
  </div>

  <div class="post-content">
    {{ page.content }}
  </div>

  {% include content/disqus.html %}
</div>
