<div class="footer text-center">
  {% if site.social.linkedin %}
  <a href="https://www.linkedin.com/in/{{ site.social.linkedin }}/" title="LinkedIn"><i class="fa fa-linkedin fa-2x" aria-hidden="true"></i></a>
  {% endif %}

  {% if site.social.github %}
  <a href="https://github.com/{{ site.social.github }}" title="GitHub"><i class="fa fa-github fa-2x" aria-hidden="true"></i></a>
  {% endif %}

  {% if site.social.bitbucket %}
  <a href="https://bitbucket.org/{{ site.social.bitbucket }}" title="Bitbucket"><i class="fa fa-bitbucket fa-2x" aria-hidden="true"></i></a>
  {% endif %}
</div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
<script src="{{ '/assets/js/kube.min.js' }}" type="text/javascript"></script>
